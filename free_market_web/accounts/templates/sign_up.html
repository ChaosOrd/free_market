{% extends "base.html" %}
{% block title %}Sign up{% endblock %}
{% block content %}
<form name='create_user_form' action='{% url 'sign_up' %}' method='post'>
  {% csrf_token %}
  <ul>
  {% for field in form %}
    <li>
      {{ field.label_tag }} {{ field }}
      {% if field.errors %}
        {{ field.errors|striptags }}
      {% endif %}
    </li>
  {% endfor %}
  <li>
    <button id="id_submit" type="submit">Sign up</button>
  </li>
  </ul>
</form>
{% endblock %}
